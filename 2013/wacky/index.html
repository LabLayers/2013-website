<!DOCTYPE html>
 <head>

 </head>
 <body>
<div class="wrapper">
<div style="text-align: center;">
	<img src="/2013/theme/cloud.png" alt="Cloud" width="86" height="64"/>
	<br>
	<span>Private Folder</span>
	<br>
	<br>
	<form action="oauth" method="get">
	<style>
	form{max-width: 400px;margin: auto;}
	input{background-color: rgb(255, 255, 255);font-family: inherit;border: 1px solid rgb(204, 204, 204);box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1) inset;color: rgba(0, 0, 0, 0.75);display: block;font-size: 0.875em;margin: 0px 0px 1em;padding: 0.5em .75em;height: 3.3125em;width: 100%;-moz-box-sizing: border-box;transition: box-shadow 0.45s ease 0s, border-color 0.45s ease-in-out 0s;}
		input:focus{background: none repeat scroll 0% 0% rgb(250, 250, 250);border-color: rgb(153, 153, 153);outline: medium none;box-shadow: 0px 0px 5px rgb(153, 153, 153);}
		.button{border-style: solid;border-width: 1px;cursor: pointer;font-family: inherit;font-weight: bold;line-height: 1;margin: 0px 0px 1.25em;position: relative;text-decoration: none;text-align: center;display: inline-block;padding: 0.75em 1.5em 0.8125em;font-size: 1em;border-radius: 3px 3px 2px 2px;border-bottom-width: 2px !important;box-shadow: 0px 1px 0px rgba(255, 255, 255, 0.5) inset;transition: background-color 300ms ease-out 0s;}
		form.error small{background-color: transparent !important;color: rgb(181, 72, 63) !important;font-size: 12px;margin-bottom: 5px;display: block;margin-top: -9px;text-align: left;}
		form.error small:before{content: "\2514 ";display: inline-block; line-height: 1px;}
		form.error input{border-color: rgb(181, 72, 63);background-color: rgba(181, 72, 63, 0.1);margin-bottom: 0px;}
		form.error input:focus{background: none repeat scroll 0% 0% rgb(250, 250, 250);border-color: rgb(153, 153, 153);}
		.button-green{background-color: rgb(90, 150, 27);border-color: rgb(64, 107, 19);color: rgb(255, 255, 255);}
		.button-green:hover{background-color: rgb(64, 107, 19);color: rgb(255, 255, 255);}
		.button-green:active{box-shadow: 0px 1px 0px rgba(0, 0, 0, 0.2) inset;}
		.item{display: block; width: 100%;}</style>
	<input type="password" placeholder="Password" id="session_password" name="key" class="item" required></input>
	<button class="button button-green item" action="submit">Submit</button>
	</form>
</div>
